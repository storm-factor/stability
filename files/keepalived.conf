global_defs {
    enable_script_security
}

vrrp_script ckeck_script {
	script /data/sss/scriptfile
	inteval 5
       
}
vrrp_instance VI_1 {
        state MASTER
        interface enp0s8
        virtual_router_id 15
        priority 255
        advert_int 1


        virtual_ipaddress {
              192.168.0.15/24
        }

     
        track_script {
	           check_script

		}
}
